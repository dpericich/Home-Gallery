<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tour_style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <title>Gallery</title>
</head>
<body>
    <!-- <div class="home-btn">
        <a href="index.html">Home</a>
    </div> -->
    <!-- Helpful Links -->
    <!-- https://medium.com/@fauziali/creating-web-based-augmented-reality-with-just-10-lines-of-html-code-for-beginners-ar-js-d62ef596eab -->
    <!-- https://stackoverflow.com/questions/41798613/a-frame-how-to-change-image-using-javascript -->
    <!-- https://connected-environments.org/making/ar-playing-cards/ -->
    <!-- https://aframe.io/blog/arjs/ -->
    <!-- https://medium.com/chialab-open-source/ar-js-the-simpliest-way-to-get-cross-browser-ar-on-the-web-8f670dd45462 -->
    <!-- https://ar-js-org.github.io/AR.js-Docs/marker-based/#a-frame -->
    <!-- https://github.com/AR-js-org/AR.js -->


    <!-- Display a marker on my screen and use the camera on my phone to read it -->
    <a-scene embedded arjs>
        <a-assets>
            <!-- <a-asset-item src="dog.jpeg" id="dog-image"></a-asset-item> -->
            <img src="dog.jpeg" id="dog-image" />
        </a-assets>

        <!-- <a-marker type="pattern" preset="custom" url="marker.php">
            <a-marker type="barcode" value="7"></a-marker> -->
        
        <a-marker-camera preset='hiro'>
            <a-image src="#dog-image" width="8" height="6" position="0 0.5 0"></a-image>
            <!-- <a-box position='0.5 0.5 0' material='opacity: 1;' color="red"></a-box> -->
        </a-marker-camera>

        <!-- <a-marker type="pattern" url="path/to/file.patt"> -->

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
