<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tour_style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <title>Gallery</title>
</head>
<body>
    <div class="home-btn">
        <a href="index.html">Home</a>
    </div>
    <!-- Display a marker on my screen and use the camera on my phone to read it -->
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item src=""></a-asset-item>
        </a-assets>

        <!-- Can use a url with a relative path to my current directory and patt file -->
        <a-marker type="barcode">
            <a-box></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
